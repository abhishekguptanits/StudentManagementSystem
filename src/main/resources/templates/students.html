<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    	rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    	crossorigin="anonymous">
  </head>
   
  <body style="background-color: #F9F5F6;">
	<!-- Collapsing Navbar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Student Management</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students/new}">Add New Student</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- Navbar code ends... -->
  	
    <div class="container mt-7">
		<div class="row">
			<h1 class="py-3">Students List</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		    <tr>
				<th> Student First Name </th>
				<th> Student Last Name </th>
				<th> Student Email </th>
				<th> Actions </th>
			</tr>
		  </thead>
		  
		  <tbody>
		    <tr th:each = "student: ${students}">
				<td th:text = "${student.firstName}"></td>
				<td th:text = "${student.lastName}"></td>
				<td th:text = "${student.email}"></td>
				<td>
					<a th:href = "@{/students/edit/{id}(id = ${student.id})}" class="btn btn-primary">Update</a>
					<a th:href = "@{/students/{id}(id = ${student.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
