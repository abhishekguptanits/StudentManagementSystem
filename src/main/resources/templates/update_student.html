<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Student</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
	    	rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
	    	crossorigin="anonymous">
	</head>

	<body>
		<!-- Collapsing Navbar -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Student Management System</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/students}">Student Management</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/students/new}">Add New Student</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<!-- Navbar code ends... -->

		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-3">
					<h1 class="text-center">Update Student</h1>
					<div class="card-body">
						<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
							<div class="form-group mb-3">
								<label for="first_name"> Student First Name </label>
					  			<input 
									class="form-control"
									id="first_name"
									type="text"
									name="firstName"
									th:field = "*{firstName}"
									placeholder="Enter Student's First Name"
								/>
							</div>
							
							<div class="form-group mb-3">
								<label for="last_name"> Student Last Name </label>
								<input 
									class="form-control"
									id="last_name"
									type="text"
									name="lastName"
									th:field = "*{lastName}"
									placeholder="Enter Student's Last Name"
								/>
							</div>
							
							<div class="form-group mb-3">
								<label for="email"> Student Email </label>
								<input 
									class="form-control"
									id="email"
									type="email"
									name="email"
									th:field = "*{email}"
									placeholder="Enter Student's Email Id"
								/>
							</div>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Add</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
